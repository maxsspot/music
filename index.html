<!-- -------------------- -->

        <script>
		
		Swal.fire('Click OK to listen to music.');
		
		/* ----------------- */
		
            const fnaf1 = document.getElementById ("fnaf1");
            const fnaf2 = document.getElementById ("fnaf2");
            const fnaf3 = document.getElementById ("fnaf3");

/* ----------------- */

            const chill1 = document.getElementById ("chill1");
            const chill2 = document.getElementById ("chill2");
            const chill3 = document.getElementById ("chill3");

/* ----------------- */

fnaf3.addEventListener("ended", function(){
    fnaf3.currentTime = 0;
    fnaf1.play();
    fnaf2.pause();
    fnaf3.pause();
});

fnaf1.addEventListener("ended", function(){
    fnaf1.currentTime = 0;
    fnaf1.pause();
    fnaf2.play();
    fnaf3.pause();
});

fnaf2.addEventListener("ended", function(){
    fnaf2.currentTime = 0;
    fnaf1.pause();
    fnaf2.pause();
    fnaf3.play();
});

/* ----------------- */

chill1.addEventListener("ended", function(){
    chill1.currentTime = 0;
    chill1.pause();
    chill2.play();
    chill3.pause();
});

chill2.addEventListener("ended", function(){
    chill2.currentTime = 0;
    chill1.pause();
    chill2.pause();
    chill3.play();
});

chill3.addEventListener("ended", function(){
    chill3.currentTime = 0;
    chill1.play();
    chill2.pause();
    chill3.pause();
});

/* ----------------- */

function chill () {
    document.getElementById ("fnaf").style.display = "none";
    document.getElementById ("chill").style.display = "block";
}

function fnaf () {
    document.getElementById ("fnaf").style.display = "block";
    document.getElementById ("chill").style.display = "none";
}
</script>
<style>

body {
